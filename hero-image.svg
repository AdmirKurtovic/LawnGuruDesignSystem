<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Design System Elements -->
  <!-- Color Swatches -->
  <circle cx="80" cy="80" r="30" fill="#10b981" opacity="0.8"/>
  <circle cx="140" cy="80" r="30" fill="#059669" opacity="0.8"/>
  <circle cx="200" cy="80" r="30" fill="#047857" opacity="0.8"/>

  <!-- Component Icons -->
  <!-- Button -->
  <rect x="50" y="140" width="100" height="40" rx="8" fill="url(#gradient2)"/>
  <text x="100" y="165" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">Button</text>

  <!-- Input -->
  <rect x="170" y="140" width="100" height="40" rx="8" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <text x="220" y="165" text-anchor="middle" font-family="system-ui" font-size="12" fill="#9ca3af">Input field</text>

  <!-- Card -->
  <rect x="290" y="140" width="80" height="100" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="300" y="150" width="60" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="300" y="168" width="40" height="6" rx="3" fill="#e5e7eb"/>
  <rect x="300" y="184" width="50" height="6" rx="3" fill="#e5e7eb"/>

  <!-- Decorative Elements -->
  <!-- Grass blades -->
  <path d="M 30 280 Q 35 250 30 220" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 45 280 Q 50 245 45 210" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 60 280 Q 65 255 60 225" stroke="#047857" stroke-width="3" fill="none" stroke-linecap="round"/>

  <path d="M 340 280 Q 345 250 340 220" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 355 280 Q 360 245 355 210" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 370 280 Q 375 255 370 225" stroke="#047857" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
