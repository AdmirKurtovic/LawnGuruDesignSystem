<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Sign In - LawnGuru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
    }

    .mobile-frame {
      width: 100%;
      max-width: 375px;
      height: 812px;
      margin: 20px auto;
      background: white;
      border-radius: 36px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
    }

    /* Status Bar */
    .status-bar {
      height: 44px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
    }

    .status-icons {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    /* Content Area */
    .content-area {
      height: calc(100% - 44px);
      overflow-y: auto;
      background: white;
    }

    .container {
      padding: 20px 24px;
    }

    /* Back Button */
    .back-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: #f1f1f1;
    }

    /* Title */
    .title-section {
      text-align: center;
      margin: 32px 0 24px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
    }

    /* Alert */
    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .alert-warning {
      background: #fffbeb;
      border: 1px solid #fde68a;
      color: #92400e;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }

    .form-label.required::after {
      content: ' *';
      color: #ef4444;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #9ca3af;
      pointer-events: none;
    }

    .validation-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #10b981;
    }

    .form-input {
      width: 100%;
      height: 48px;
      padding: 0 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      background: white;
      transition: all 0.2s;
    }

    .form-input.with-icon {
      padding-left: 44px;
    }

    .form-input.with-action {
      padding-right: 44px;
    }

    .form-input:focus {
      outline: none;
      border-color: #008934;
      box-shadow: 0 0 0 3px rgba(0, 137, 52, 0.1);
    }

    .form-input.error {
      border-color: #ef4444;
    }

    .form-input.error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .icon-button {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .icon-button:hover {
      background: #f3f4f6;
      color: #374151;
    }

    .error-message {
      display: block;
      font-size: 13px;
      color: #ef4444;
      margin-top: 6px;
    }

    /* Remember Me */
    .remember-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #6b7280;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkbox:checked {
      background: #008934;
      border-color: #008934;
    }

    .forgot-link {
      font-size: 14px;
      color: #008934;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    /* Buttons */
    .btn {
      width: 100%;
      height: 48px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: #008934;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #00a03f;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 137, 52, 0.3);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-outline {
      background: white;
      border: 1px solid #e5e7eb;
      color: #374151;
    }

    .btn-outline:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    /* Separator */
    .separator {
      position: relative;
      margin: 24px 0;
      display: flex;
      align-items: center;
    }

    .separator-line {
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .separator-text {
      padding: 0 16px;
      font-size: 14px;
      color: #9ca3af;
    }

    /* Sign Up Link */
    .signup-section {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }

    .signup-link {
      color: #008934;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    /* Security Notice */
    .security-notice {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 24px;
      font-size: 12px;
      color: #9ca3af;
    }

    /* Loading Spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Success state */
    .input-wrapper.success .form-input {
      border-color: #10b981;
    }

    .input-wrapper.success .form-input:focus {
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <!-- Status Bar -->
    <div class="status-bar">
      <span style="font-weight: 600;">10:15</span>
      <div class="status-icons">
        <svg width="17" height="12" viewBox="0 0 17 12"><path d="M0 0h4v12H0zm6.5 0h4v12h-4zm6.5 0h4v12h-4z" fill="currentColor"/></svg>
        <svg width="16" height="12" viewBox="0 0 16 12"><path d="M1 5.5C1 2.5 3.5 0 6.5 0S12 2.5 12 5.5h1.5c.8 0 1.5.7 1.5 1.5v3c0 .8-.7 1.5-1.5 1.5H12c0 .6-.4 1-1 1H9c-.6 0-1-.4-1-1V6c0-.6.4-1 1-1h2c0-2.2-1.8-4-4-4S3 2.8 3 5v.5h1c.6 0 1 .4 1 1v4c0 .6-.4 1-1 1H1c-.6 0-1-.4-1-1v-4c0-.6.4-1 1-1z" fill="currentColor"/></svg>
        <svg width="25" height="12" viewBox="0 0 25 12"><rect width="18" height="12" rx="2" fill="currentColor"/><rect x="20" y="4" width="2" height="4" rx="1" fill="currentColor"/><rect x="23" y="2" width="2" height="8" rx="1" fill="currentColor"/></svg>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <div class="container">
        <!-- Back Button -->
        <button class="back-button" onclick="alert('Going back...')">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>

        <!-- Title Section -->
        <div class="title-section">
          <h1 class="title">Welcome Back!</h1>
          <p class="subtitle">Sign in to continue to LawnGuru</p>
        </div>

        <!-- Error Alert (hidden by default) -->
        <div id="errorAlert" class="alert alert-error" style="display: none;">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path stroke-linecap="round" stroke-width="2" d="M12 8v4m0 4h.01"/>
          </svg>
          <div>
            <div style="font-weight: 600; margin-bottom: 4px;">Login Failed</div>
            <div style="font-size: 13px;" id="errorMessage">Invalid email or password</div>
          </div>
        </div>

        <!-- Rate Limit Alert (hidden by default) -->
        <div id="rateLimitAlert" class="alert alert-warning" style="display: none;">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
          <div>Too many attempts. Try again in <span id="countdown">30</span>s</div>
        </div>

        <!-- Form -->
        <form onsubmit="handleLogin(event)">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label required">Email</label>
            <div class="input-wrapper" id="emailWrapper">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <input
                type="email"
                id="email"
                class="form-input with-icon"
                placeholder="your@email.com"
                autocomplete="email"
                oninput="validateEmail()"
                onblur="validateEmail()"
              />
              <svg id="emailCheck" class="validation-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <span id="emailError" class="error-message" style="display: none;"></span>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label required">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              <input
                type="password"
                id="password"
                class="form-input with-icon with-action"
                placeholder="Enter your password"
                autocomplete="current-password"
                oninput="validatePassword()"
              />
              <button type="button" class="icon-button" onclick="togglePassword()">
                <svg id="eyeIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <svg id="eyeOffIcon" style="display: none;" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                </svg>
              </button>
            </div>
            <span id="passwordError" class="error-message" style="display: none;"></span>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="remember-section">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" class="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link" onclick="alert('Forgot password flow...'); return false;">
              Forgot password?
            </a>
          </div>

          <!-- Login Button -->
          <button type="submit" id="loginBtn" class="btn btn-primary">
            <span id="loginText">Login</span>
          </button>
        </form>

        <!-- Separator -->
        <div class="separator">
          <div class="separator-line"></div>
          <span class="separator-text">or continue with</span>
          <div class="separator-line"></div>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
          <button class="btn btn-outline" onclick="handleSocialLogin('Google')">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>

          <button class="btn btn-outline" onclick="handleSocialLogin('Apple')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            Continue with Apple
          </button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-section">
          Don't have an account?
          <a href="#" class="signup-link" onclick="alert('Navigate to sign up...'); return false;">
            Sign up
          </a>
        </div>

        <!-- Security Notice -->
        <div class="security-notice">
          <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <span>Your information is encrypted and secure</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let loginAttempts = 0;

    // Email validation
    function validateEmail() {
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailCheck = document.getElementById('emailCheck');
      const emailWrapper = document.getElementById('emailWrapper');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email.value) {
        email.classList.add('error');
        emailError.textContent = 'Email is required';
        emailError.style.display = 'block';
        emailCheck.style.display = 'none';
        emailWrapper.classList.remove('success');
        return false;
      } else if (!emailRegex.test(email.value)) {
        email.classList.add('error');
        emailError.textContent = 'Please enter a valid email';
        emailError.style.display = 'block';
        emailCheck.style.display = 'none';
        emailWrapper.classList.remove('success');
        return false;
      } else {
        email.classList.remove('error');
        emailError.style.display = 'none';
        emailCheck.style.display = 'block';
        emailWrapper.classList.add('success');
        return true;
      }
    }

    // Password validation
    function validatePassword() {
      const password = document.getElementById('password');
      const passwordError = document.getElementById('passwordError');

      if (!password.value) {
        password.classList.add('error');
        passwordError.textContent = 'Password is required';
        passwordError.style.display = 'block';
        return false;
      } else if (password.value.length < 6) {
        password.classList.add('error');
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.style.display = 'block';
        return false;
      } else {
        password.classList.remove('error');
        passwordError.style.display = 'none';
        return true;
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const password = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');

      if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      } else {
        password.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      }
    }

    // Handle login
    function handleLogin(event) {
      event.preventDefault();

      const emailValid = validateEmail();
      const passwordValid = validatePassword();

      if (!emailValid || !passwordValid) {
        return;
      }

      loginAttempts++;

      // Show loading state
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="spinner"></div><span>Signing in...</span>';

      // Simulate API call
      setTimeout(() => {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span id="loginText">Login</span>';

        // Simulate random success/failure
        if (Math.random() > 0.5 || loginAttempts < 3) {
          // Success
          alert('✅ Login successful! Redirecting to dashboard...');
          loginAttempts = 0;
        } else {
          // Show error
          const errorAlert = document.getElementById('errorAlert');
          errorAlert.style.display = 'flex';

          // Hide error after 5 seconds
          setTimeout(() => {
            errorAlert.style.display = 'none';
          }, 5000);

          // Check for rate limit (after 3 attempts)
          if (loginAttempts >= 3) {
            showRateLimit();
          }
        }
      }, 2000);
    }

    // Show rate limit warning
    function showRateLimit() {
      const rateLimitAlert = document.getElementById('rateLimitAlert');
      const loginBtn = document.getElementById('loginBtn');
      const countdown = document.getElementById('countdown');

      rateLimitAlert.style.display = 'flex';
      loginBtn.disabled = true;

      let remaining = 30;
      const interval = setInterval(() => {
        remaining--;
        countdown.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(interval);
          rateLimitAlert.style.display = 'none';
          loginBtn.disabled = false;
          loginAttempts = 0;
        }
      }, 1000);
    }

    // Handle social login
    function handleSocialLogin(provider) {
      alert(`🔐 Signing in with ${provider}...`);
    }

    // Auto-focus email input (desktop only)
    window.addEventListener('load', () => {
      if (window.innerWidth > 768) {
        setTimeout(() => {
          document.getElementById('email').focus();
        }, 100);
      }
    });
  </script>
</body>
</html>
